<!DOCTYPE html>
<html>
	<head>
	<!-- The name of the browser tab -->
		<title>Title</title>
		<!-- Drops into CSS -->
		<style>
			/* This "selects" the p element,
				and "declares" that the font-family
				"property" has the "value" comic sans ms  */
			p {
				font-family: comic sans ms;
			}
		</style>
	</head>
	<!-- Everything that appears on the webpage -->
	<body>
	<!-- Semantic rags show elements in the body -->
		<h1>This is the first header</h1>
		<p>This is a paragraph</p>
	</body>
</html>
